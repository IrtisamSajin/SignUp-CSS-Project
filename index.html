<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerBox">
        <div class="innerBox">
            <header><h1>Sign Up</h1></header>
            <main>
                <Form action="#">
                    <p>
                        <label for="fullName"> Your full name</label>
                        <input type="text" id="fullName" placeholder="Irtisam Sajin" autocomplete="off">
                    </p>
                    <p>
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="irtisam.sajin@yahoo.com" autocomplete="off">
                    </p>
                    <p>
                        <label for="password">Enter a password</label>
                        <input type="password" id="password" placeholder="At least 8 characters" autocomplete="off">
                    </p>
                    <p>
                        <label for="cpassword">Confirm your password</label>
                        <input type="password" id="cpassword" placeholder="At least 8 characters" autocomplete="off">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </Form>
            </main>
            <footer>
                <p>Already have an Account?   <a href="">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
